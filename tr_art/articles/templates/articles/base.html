<!DOCTYPE html>
{% load static %}
<html lang="ru">
  <head>
    <title> Translate Article App </title>
    <link rel="shortcut icon" type="image/png" href="{% static 'img/favicon.ico' %}"/>
    <link rel="icon" type="image/x-icon" href="{% static 'img/favicon.ico' %}" />
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" media="screen">
    <link href="{% static 'css/bootstrap-flat.min.css' %}" rel="stylesheet" media="screen">
    <link href="{% static 'css/style-min.css' %}" rel="stylesheet" media="screen">
  </head>
  <body>
      <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container-fluid">
          <div class="navbar-header">
            <a class="navbar-brand" href="/">
              <h1>Translate Articles!</h1>
            </a>
         </div>
    <ul class="nav navbar-nav">
     <li> <a href="{% url 'addorderview' %}">ADD ORDER</a></li>
    </ul>
    <ul class="nav navbar-nav">
      <li><a href="{% url 'myordersview' %}">MY ORDERS</a></li>
    </ul>
    <ul class="nav navbar-nav">
      <li><a href="{% url 'freshordersview' %}">FRESH ORDERS</a></li>
    </ul>
    <ul class="nav navbar-nav">
      <li><a href="{% url 'acceptedordersview' %}">ACCEPTED ORDERS</a></li>
    </ul>
    <ul class="nav navbar-nav">
      <li><a href="{% url 'registerview' %}">Sign up!</a></li>
    </ul>
    <ul class="nav navbar-nav">
      <li><a href="{% url 'loginview' %}">Login</a></li>
    </ul>
    <ul class="nav navbar-nav">
    <li><a href="{% url 'logoutview' %}">Logout {% if user.is_authenticated %}(logged as {{ user.username }}){% endif %}</a></li>
    </ul>
        <div class="navbar-header navbar-right">
       </div>
       </div>
      </nav>
      <div class="container-fluid">
        <div id="art">
      {% block content %}{% endblock %}
        </div>
      </div>
  </body>
</html>
